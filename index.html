<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Navigation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html, body {
            margin: 0;
            overflow: hidden; /* Hide the scrollbar */
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('images.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            flex-direction: column;
            min-height: 100vh; /* Ensure body height can grow */
            overflow-y: scroll; /* Allow vertical scrolling */
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1000px;
            color: #cf5a0b;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh; /* Ensure container height can grow */
        }

        .headline {
            font-size: 2.5rem;
            font-weight: bold;
            color: #cf5a0b;
            margin-bottom: 1.5rem;
            cursor: pointer;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-shadow: 0 0 10px #290aa7, 0 0 20px #290aa7, 0 0 30px #290aa7;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            gap: 1rem;
            margin-top: 2rem;
        }

        .button-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 300px;
        }

        button {
            margin: 0.5rem 0;
            padding: 0.75rem 1.5rem;
            font-size: 1.25rem;
            width: 100%;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #cf5a0b;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            color: #290aa7;
        }

        .content {
            padding: 1rem;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.8);
            width: 100%;
            max-width: 600px;
            margin-top: 1rem;
            display: none;
        }

        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 1.5rem;
            padding-top: 1rem;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            font-size: 1.5rem;
            color: #cf5a0b;
        }

        .social-icons a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #290aa7;
        }

        .social-icons a i {
            margin: 0;
        }

        @media (max-width: 768px) {
            .headline {
                font-size: 2rem;
            }

            .button-container {
                flex-direction: column;
            }

            .button-column {
                width: 100%;
                max-width: none;
            }

            button {
                font-size: 1rem;
                padding: 0.5rem 1rem;
            }

            .social-icons {
                font-size: 1.25rem;
            }
        }

        @media (max-width: 480px) {
            .headline {
                font-size: 1.5rem;
            }

            button {
                font-size: 0.875rem;
                padding: 0.5rem;
            }

            .social-icons {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="headline">The Brightest Moon In The Sky</div>
        <div class="button-container">
            <div class="button-column">
                <button id="about">ABOUT</button>
                <button id="work">WORK</button>
                <button id="collabs">COLLABS</button>
            </div>
            <div class="button-column">
                <button id="connect">CONNECT</button>
                <button id="join">JOIN</button>
                <button id="readblog">READ BLOG</button>
            </div>
        </div>
        <div class="content" id="content">
            <p>Welcome! Click a button to see the content.</p>
        </div>
        <footer>
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="mailto:example@example.com"><i class="fas fa-envelope"></i></a>
            </div>
        </footer>
    </div>
    <script>
        function openWindow(url) {
            window.open(url, '_blank');
        }

        document.getElementById('about').addEventListener('click', function() {
            openWindow('http://127.0.0.1:5500/indexabout.html');
        });

        document.getElementById('work').addEventListener('click', function() {
            openWindow('http://127.0.0.1:5500/indexwork.html');
        });

        document.getElementById('collabs').addEventListener('click', function() {
            openWindow('http://127.0.0.1:5500/indexcollabs.html');
        });

        document.getElementById('connect').addEventListener('click', function() {
            openWindow('http://127.0.0.1:5500/indexconnect.html');
        });

        document.getElementById('join').addEventListener('click', function() {
            openWindow('http://127.0.0.1:5500/indexjoin.html');
        });

        document.getElementById('readblog').addEventListener('click', function() {
            openWindow('http://127.0.0.1:5500/indexblog.html');
        });
    </script>
</body>
</html>
